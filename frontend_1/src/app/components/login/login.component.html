<div>
    <form (ngSubmit)="login()">
        <div>
            <label for="email"></label>
            <input type="text" name="email" [(ngModel)]="email">
        </div>
        <div>
            <label for="password"></label>
            <input type="password" name="password" [(ngModel)]="password">
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
</div>
