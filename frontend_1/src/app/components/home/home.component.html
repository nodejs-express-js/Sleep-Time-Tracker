<div>
    <div class="container">
        <div (click)="showView()">view</div>
        <div (click)="addView()">Add</div>
        <div (click)="deleteView()">delete</div>
    </div>
    <div *ngIf='currentView==="showview"'>
        <app-showview></app-showview>
    </div>

    <div *ngIf='currentView==="addview"'>
        <app-addview></app-addview>
    </div>
    <div *ngIf='currentView==="deleteview"'>
        <app-deleteview></app-deleteview>
    </div>
</div>
