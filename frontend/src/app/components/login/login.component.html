<form (ngSubmit)="login()">
    <div>
        <label for="email">email</label>
        <input type="text" name="email" [(ngModel)]="email">
    </div>
    <div>
        <label for="current-password">password</label>
        <input type="password" name="current-password" [(ngModel)]="password">
    </div>
    <div>{{error}}</div>
    <div>
        <input type="submit" [disabled]="user.isloading">
    </div>
</form>
