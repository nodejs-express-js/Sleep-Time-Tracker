<form (ngSubmit)="addSleepTime()">
    <div>
        <label for="time"></label>
        <input type="number" step="0.01" name="time" [(ngModel)]="time">
    </div>
    <div>
        <label for="date"></label>
        <input type="date" name="date" [(ngModel)]="date">
    </div>
    <div>{{error}}</div>
    <div>
        <button >submit</button>
    </div>

</form>
