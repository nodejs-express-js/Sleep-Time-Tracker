<div *ngFor="let sleeptime of sleeptimes" class="container">
    <div >
        <div>{{sleeptime.time}}</div>
        <div>{{sleeptime.date}}</div>
        <div>{{error}}</div>
    </div>
    <div (click)="deleteSleepTime(sleeptime.id)">
        <span class="material-symbols-outlined" id="delete_forever">
            delete_forever
        </span>
    </div>
</div>
